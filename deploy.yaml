name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main       # Only run on pushes to the main branch; adjust if needed

env:
  IMAGE_NAME: "your-image-name"
  REGISTRY: "registry.example.com"  # Replace with your registry URL
  SERVER_USER: "your-server-user"
  SERVER_HOST: "your-server-address" # Replace with your server address

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          TAG=${{ github.sha }}
          docker build -t $REGISTRY/$IMAGE_NAME:$TAG .
          docker push $REGISTRY/$IMAGE_NAME:$TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} $REGISTRY
            docker pull $REGISTRY/$IMAGE_NAME:${{ github.sha }}
            docker stop old_container || true
            docker rm old_container || true
            docker run -d --name new_container -p 80:80 $REGISTRY/$IMAGE_NAME:${{ github.sha }}
